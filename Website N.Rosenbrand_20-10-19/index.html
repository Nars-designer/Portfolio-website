        <meta charset="UTF-8" />

    <body>
        
        <section class="zoom">
            <img src="/imgs/text.png" id="text" alt="">
            <img src="/imgs/S-layer2.png" id="layer2" alt="">
            <img src="/imgs/S-layer1.png" id="layer1" alt="">
        </section>
        <section id="videoContainer">
            <object data="/imgs/ezgif.com-crop.gif" id="video"></object>
        </section>
        
        <section class="content">
            <div id="background"> </div>
            <img src="/imgs/Portrait.png" id="portrait" alt=""> 
            <img src="/imgs/image-placeholder-1200x800.png" id="blogGalery" alt="">   

            <div class="slideshow-container">
                <h1> visit my blog! </h1>
                <slider>
                    <p>Slide 1</p>
                    <img src="/imgs/slide1.jpg" id="blogGalery" alt=""> 
                </slider>
                 <slider>
                     <p>Slide 2</p>
                     <img src="/imgs/slide2.jpg" id="blogGalery" alt=""> 
                </slider>
                 <slider>
                     <p>Slide 3</p>
                     <img src="/imgs/slide3.jpg" id="blogGalery" alt=""> 
                </slider>
                 <slider>
                     <p>Slide 4</p>
                     <img src="/imgs/slide4.jpg" id="blogGalery" alt=""> 
                </slider>
            </div> 

            <div id="contentintro"> 
                <h1> About </h1>
                <h1> Mission: never stop learning</h1>
                <h2> My name is Nathalie and I study CMGT I'm currently looking for an internship.</h2>
                <a id="CVbutton" href="/pages/blog_page.html">Visit my CV here!</a>
            </div>
        </section>
        
        <script type="text/javascript">
            
        //Following lines enable the parallax zoom at the top
        var layer1 = document.getElementById('layer1')
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset;
        layer1.style.width = (100 + scroll/5) + '%';
                });
        var layer2 = document.getElementById('layer2')
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset;
        layer2.style.width = (100 + scroll/20) + '%';
                });
        var text = document.getElementById('text')
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset;
        layer2.style.width = (100 + scroll/20) + '%';
        text.style.top = - scroll/50  + '%';
                });
            
        //Following lines enable the video to appear and dissapear at certain scrollpositions
        window.addEventListener('scroll', () => {
            var video = document.getElementById('video')
            var vidClass = document.getElementById('videoContainer')
            var zoom = document.getElementsByClassName('zoom')
            const scrollable = (document.documentElement.scrollHeight - window.innerHeight) /2;
            const scrolled = window.scrollY;
            
            console.log(scrollable);
            console.log(scrolled);
            
            if((scrolled >= 600) && (scrolled <= 1360)) {
                console.log("show video");
                video.style.opacity = 1.0; 
                vidClass.style.zIndex = 1000;
            }
            else{
                console.log("hide video");
                video.style.opacity = 0.0;
                vidClass.style.zIndex = 1;
            } 
                }); 
            
        //Following lines enable the parallax scrolling in the content parts images
        var portrait = document.getElementById('portrait');
        
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset;
        portrait.style.top = - -700 + (scroll * 0.45) + 'px';
                });
            
         window.addEventListener('scroll', () => {
            var portrait = document.getElementById('portrait')
            const scrollable = (document.documentElement.scrollHeight - window.innerHeight) /2;
            const scrolled = window.scrollY;
            
            if(scrolled >= 650) {
                console.log("show content");
                portrait.style.opacity = 1.0; 
            }
            else{
                console.log("hide content");
                portrait.style.opacity = 0.0;
            }
         });
        var gallery = document.getElementById('blogGalery')
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset ;
        gallery.style.top = - -1080 + (scroll * 0.2) + 'px';
                });
        var text = document.getElementById('contentintro')
        scroll = window.pageYOffset;
        document.addEventListener('scroll', function (e) { var offset = window.pageYOffset;
        scroll = offset ;
        text.style.top = - -700 + (scroll * 0.5) + 'px';
                });
            
        //The following lines creaate a slider for the blogposts
       
       
        </script>
    </body>
</html>
